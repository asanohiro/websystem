<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>薬剤投与確認</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="flex">
        <h1>薬剤投与確認</h1>
        {% if medication_details %}
            <h2>追加された薬剤:</h2>
            <table>
                <thead>
                    <tr>
                        <th>薬剤名</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in medication_details %}
                        <tr>
                            <td>{{ item.medicine.medicinename }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>
                                <form method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="medication_id" value="{{ item.medicine.medicineid }}">
                                    <button type="submit" name="delete">削除</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="confirm">処置確定</button>
                <button type="submit" name="back">薬剤選択画面へ戻る</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
