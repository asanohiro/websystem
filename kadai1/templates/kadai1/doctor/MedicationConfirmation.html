<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>薬剤投与確認</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>薬剤投与確認</h1>
        <form method="post" action="{% url 'medication_confirmation' %}">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>薬剤名</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in medication_details %}
                        <tr>
                            <td>{{ item.medication_name }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>
                                <button type="submit" name="delete" value="{{ item.unique_id }}">削除</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <button type="submit" name="confirm_final">処置確定</button>
                <button type="submit" name="back">薬剤選択画面へ戻る</button>
            </div>
        </form>
    </div>
</body>
</html>
