<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>薬剤投与指示</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="flex">
        <h1>薬剤投与指示</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="medication">薬剤名:</label>
                <select id="medication" name="medication" required>
                    <option value="">選択してください</option>
                    {% for medicine in medicines %}
                        <option value="{{ medicine.medicineid }}">{{ medicine.medicinename }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="quantity">数量:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div>
                <button type="submit">追加</button>
            </div>
        </form>
        {% if medication_details %}
            <h2>追加された薬剤:</h2>
            <table>
                <thead>
                    <tr>
                        <th>薬剤名</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in medication_details %}
                        <tr>
                            <td>{{ item.medication_name }}</td> <!-- ここを修正 -->
                            <td>{{ item.quantity }}</td>
                            <td>
                                <form method="post" action="{% url 'medication_instruction' patient.patid %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="delete_medication_id" value="{{ item.unique_id }}">
                                    <button type="submit">削除</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form method="post" action="{% url 'medication_confirmation' %}">
                {% csrf_token %}
                <button type="submit" name="confirm">確認画面へ</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
