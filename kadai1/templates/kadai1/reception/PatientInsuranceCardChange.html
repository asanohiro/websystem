<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>保険証情報変更</title>
</head>
<body>
    <div class="container">
        <h1>保険証情報変更</h1>
        <form action="{% url 'insurance_card_change' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="patient_id">患者ID:</label>
                <input type="text" id="patient_id" name="patient_id" required>
            </div>
            <div>
                <label for="insurance_number">新しい保険証記号番号:</label>
                <input type="text" id="insurance_number" name="insurance_number">
            </div>
            <div>
                <label for="expiration_date">新しい有効期限:</label>
                <input type="date" id="expiration_date" name="expiration_date">
            </div>
            <div>
                <button type="submit">変更確認</button>
            </div>
        </form>
    </div>
</body>
</html>
