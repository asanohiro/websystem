<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>保険証情報変更確認</title>
</head>
<body>
    <div class="container">
        <h1>保険証情報変更確認</h1>
        <form action="{% url 'insurance_card_change_confirm' %}" method="post">
            {% csrf_token %}
            <div>
                <p>患者ID: {{ patient_id }}</p>
                <input type="hidden" name="patient_id" value="{{ patient_id }}">
            </div>
            <div>
                <p>患者姓: {{ patient_lname }}</p>
                <p>患者名: {{ patient_fname }}</p>
            </div>
            <div>
                <p>新しい保険証記号番号: {{ insurance_number }}</p>
                <input type="hidden" name="insurance_number" value="{{ insurance_number }}">
            </div>
            <div>
                <p>新しい有効期限: {{ expiration_date }}</p>
                <input type="hidden" name="expiration_date" value="{{ expiration_date }}">
            </div>
            <div>
                <button type="submit">変更</button>
            </div>
        </form>
    </div>
</body>
</html>
